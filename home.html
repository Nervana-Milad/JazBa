<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <!-- Start nav -->
    <nav
      class="navbar navbar-expand-md position-fixed w-100 my-nav"
      id="nav-bar-underline"
    >
      <div
        class="container-md d-flex justify-content-between align-items-center"
      >
        <a class="navbar-brand logo fs-bold fs-1" href="#"> JAZBA </a>
        <button
          class="navbar-toggler bg-color"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-flex me-auto mb-2 mb-lg-0"></div>
          <ul class="navbar-nav nav-underline">
            <li class="nav-item">
              <a
                class="nav-link ms-3 fw-bold brdr-bottom"
                aria-current="page"
                href="home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link ms-3 fw-bold"
                aria-current="page"
                href="about.html"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link ms-3 fw-bold"
                aria-current="page"
                href="donate.html"
                >Donate</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link ms-3 fw-bold"
                aria-current="page"
                href="events.html"
                >Events</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link ms-3 fw-bold"
                aria-current="page"
                href="contact.html"
                >Contact</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link ms-3 fw-bold"
                aria-current="page"
                href="index.html"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End nav -->
    <main>
      <section
        class="hero min-vh-100 d-flex justify-content-center align-items-center"
      >
        <div class="row w-100">
          <div class="col-lg-6">
            <img src="./images/hero1.jpg" class="img-fluid" alt="" />
          </div>
          <div
            class="col-lg-6 d-flex justify-content-center align-items-center"
          >
            <div class="text-center">
              <p class="w-75 mx-auto">
                The over-all objective of the JAZBA is service to humanity while
                living one's life. It attempts to arouse the social conscience
                of human beings, creatively and constructively.
              </p>
              <div class="pt-5 pb-5">
                <span class="fw-light fs-4">Payment with </span>
                <span class="auto-type fw-normal fs-3"></span>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto">
                <a class="btn btn-primary" type="button" href="donate.html">
                  Choose payment method
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script>
      var typed = new Typed(".auto-type", {
        strings: ["Credit/debit cards", "Wallets", "Net banking"],
        typeSpeed: 40,
        backSpeed: 40,
        loop: true,
      });
    </script>

    <script
      src="https://kit.fontawesome.com/7ec47829ba.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/home.js" type="module"></script>
  </body>
</html>
